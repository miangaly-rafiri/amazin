<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits Amazin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
</head>
<body>
    <div id="page" class="page-product">
        <header>
            <div class="inner-header">
                <div class="container wide">
                    <div class="wrap">
                        <div class="header-left">
                            <div class="menu-bar"></div>
                            <div class="list-inline">
                                <!-- <a href="#0" class="menu-trigger"><i class="ri-menu-line"></i></a> -->
                                <ul>
                                    <li><a href="#"><i class="ri-user-line"></i></a></li>
                                  
                                </ul>
                            </div>
                        </div>
                        <div class="header-center">
                            <nav class="menu">
                                <ul>
                                    <li><a href="#"><span>Home</span></a></li>
                                    <li><a href="#"><span>Products</span></a></li>
                                   
                                </ul>
                                <ul>
                                    <li><a href="#"><span>Specials</span></a></li>
                                    <li><a href="#"><span>Sale</span></a></li>
                                </ul>
                            </nav>
                            <div class="branding"><a href="#">Amazin</a></div>
                        </div>
                        <div class="header-right">
                            <div class="list-inline">
                                <ul>
                                    <li><a href="#"><i class="ri-search-line"></i></a></li>
                                    <li><a href="#" onclick="openCartModal()"><span class="item-floating">0</span><i class="ri-shopping-bag-line"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
<!-- Bannière de proximité -->
<div class="proximity-banner">
    <p>A proximité de Paris !</p>
</div>
    <main class="container product-container">

        <!-- Produit 1 -->
        <div class="product" onclick="openModal('ig_03.jpg', 'Produit 1', 'Description du produit 1.', '€20.00', 1)">
            <div class="product-card">
                <img src="ig_03.jpg" alt="Produit 1" class="product-image">
                <h2 class="product-name">Produit 1</h2>
                <p class="product-price">€20.00</p>
            </div>
        </div>

        <!-- Produit 2 -->
        <div class="product" onclick="openModal('ig_03.jpg', 'Produit 2', 'Description du produit 2.', '€30.00', 2)">
            <div class="product-card">
                <img src="ig_03.jpg" alt="Produit 2" class="product-image">
                <h2 class="product-name">Produit 2</h2>
                <p class="product-price">€30.00</p>
            </div>
        </div>

        <!-- Produit 3 -->
        <div class="product" onclick="openModal('ig_03.jpg', 'Produit 3', 'Description du produit 3.', '€40.00', 3)">
            <div class="product-card">
                <img src="ig_03.jpg" alt="Produit 3" class="product-image">
                <h2 class="product-name">Produit 3</h2>
                <p class="product-price">€40.00</p>
            </div>
        </div>
    </main>

    <!-- Modale Produit -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-inner">
                <img id="modalImage" src="" alt="" class="modal-image">
                <div class="modal-info">
                    <h2 id="modalTitle" class="modal-title"></h2>
                    <p id="modalDescription" class="modal-description"></p>
                    <p class="product-price" id="modalPrice"></p>
                    <div class="add-to-cart">
                        <button class="btn-primary" id="addToCartButton">Ajouter au panier</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale Panier -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCartModal()">&times;</span>
            <div class="modal-inner">
                <h2>Votre Panier</h2>
                <div id="cartItems" class="cart-items">
                    <!-- Les produits ajoutés au panier s'afficheront ici -->
                </div>
                <button id="checkoutButton" onclick="checkout()">Passer à la caisse</button>
            </div>
        </div>
    </div>

    <footer>
        <!-- Footer content -->
    </footer>

    <script>
        // Fonction pour rediriger vers p.html lorsque "Passer à la caisse" est cliqué
        function checkout() {
            window.location.href = 'p.html'; // Redirection vers p.html
        }

        // Autres fonctions comme openModal, closeModal, etc. ici...
    </script>

    <script src="script.js"></script>
</body>
</html>
