services:
  server:
    build: .
    image: douri/api-c2wk:api-server
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: dourim
      MONGO_INITDB_ROOT_PASSWORD: a0aVVamleEK002WA
    ports:
    - "27017:27017"
    volumes:
      - /path/on/host:/data/db