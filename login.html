<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Amazin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
</head>
<body>
    <div id="page" class="page-product">
        <header>
            <div class="inner-header">
                <div class="container wide">
                    <div class="wrap">
                        <div class="header-left">
                            <div class="menu-bar"></div>
                            <div class="list-inline">
                                <a href="#0" class="menu-trigger"><i class="ri-menu-line"></i></a>
                                <ul>
                                    <li><a href="#"><i class="ri-user-line"></i></a></li>
                                    <li><a href="#"><span class="item-floating">3</span><i class="ri-star-line"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="header-center">
                            <nav class="menu">
                                <ul>
                                    <li><a href="#"><span>Home</span></a></li>
                                    <li><a href="#"><span>Products</span></a></li>
                                    <li><a href="#"><span>Disc</span></a></li>
                                </ul>
                                <ul>
                                    <li><a href="#"><span>Specials</span></a></li>
                                    <li><a href="#"><span>Sale</span></a></li>
                                </ul>
                            </nav>
                            <div class="branding"><a href="#">Amazin</a></div>
                        </div>
                        <div class="header-right">
                            <div class="list-inline">
                                <ul>
                                    <li><a href="#"><i class="ri-search-line"></i></a></li>
                                    <li><a href="#"><span class="item-floating">0</span><i class="ri-shopping-bag-line"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="page-login">
            <div class="container">
                <div class="wrap">
                    <div class="login-form">
                        <h1>Connexion</h1>
                        <form id="login-form" action="#" method="POST"> 
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" required placeholder="Entrez votre e-mail">
                            </div>
                            <div class="form-group">
                                <label for="password">Mot de passe</label>
                                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Se connecter</button>
                            </div>
                            <p class="footer-text">Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        
        <footer></footer>
    </div>
    <script src="lscript.js"></script> 
</body>
</html>
